<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Dashboard Keuangan</title>
  <link rel="stylesheet" href="css/auth.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body class="auth">

<div class="auth-page">
  <!-- LEFT: BRANDING -->
  <div class="auth-brand">
    <div class="brand-content">
      <div class="brand-logo">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="4" width="20" height="16" rx="2"/>
          <path d="M2 10h20"/>
          <path d="M6 16h4"/>
        </svg>
      </div>
      <h1>Dashboard Keuangan</h1>
      <p>Kelola keuangan Anda dengan mudah</p>
    </div>
  </div>

  <!-- RIGHT: FORM -->
  <div class="auth-form-side">
    <div class="auth-card">
      <h2>Masuk</h2>

      <form id="loginForm">
        <div class="input-group">
          <label>Email</label>
          <div class="input-wrapper">
            <span class="input-icon">âœ‰</span>
            <input id="email" type="email" placeholder="nama@email.com" required>
          </div>
        </div>

        <div class="input-group">
          <label>Password</label>
          <div class="input-wrapper">
            <span class="input-icon">ğŸ”’</span>
            <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            <button type="button" class="toggle-password" onclick="togglePassword()">ğŸ‘</button>
          </div>
        </div>

        <div class="forgot-link">
          <a href="#">Lupa Password?</a>
        </div>

        <button type="submit" class="btn-primary" id="btnLogin">Masuk</button>
      </form>

      <p class="loading" id="loading">Sedang masuk...</p>
      <p id="error" class="error-text"></p>

      <div class="divider">
        <span>Atau</span>
      </div>

      <!-- Google Sign-In Button -->
      <div id="g_id_onload"
           data-client_id="549624092481-81f8u53hb3cjnbbt5ot68fihlnlvdvvl.apps.googleusercontent.com"
           data-callback="handleCredentialResponse">
      </div>
      <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="signin_with" data-shape="rectangular" data-logo_alignment="center" data-width="100%"></div>

      <div class="auth-footer">
        Belum punya akun? <a href="register.html">Daftar Sekarang</a>
      </div>
    </div>
  </div>
</div>

<script src="js/auth.js"></script>

</body>
</html>
